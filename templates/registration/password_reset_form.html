{% extends 'base.html' %}

{% block title %}Resetowanie Hasła{% endblock %}

{% block content %}
    <h2>Resetowanie Hasła</h2>
    <p>Wprowadź swój adres e-mail, aby otrzymać instrukcje resetowania hasła.</p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Wyślij instrukcje</button>
    </form>
{% endblock %}
